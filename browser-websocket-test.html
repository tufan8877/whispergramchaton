<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Browser Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message) {
            log.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        addLog('Starting WebSocket test...');
        
        // Test the exact same URL that React app uses
        const ws = new WebSocket('ws://localhost:5000/ws');
        
        ws.onopen = function() {
            addLog('SUCCESS: WebSocket connected!');
            status.textContent = 'CONNECTED';
            status.style.color = 'green';
            
            // Send join message
            ws.send(JSON.stringify({ type: 'join', userId: 999 }));
            addLog('Sent join message');
        };
        
        ws.onmessage = function(event) {
            addLog('Received: ' + event.data);
        };
        
        ws.onerror = function(error) {
            addLog('ERROR: ' + error);
            status.textContent = 'ERROR';
            status.style.color = 'red';
        };
        
        ws.onclose = function(event) {
            addLog('CLOSED: Code=' + event.code + ', Reason=' + event.reason);
            status.textContent = 'CLOSED';
            status.style.color = 'red';
        };
    </script>
</body>
</html>
